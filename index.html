<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Electivos 2024</title>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href=""> Electivos 2024</a>        
            </div>
          </nav>
    </header>
    <main class="main-content">
        <div class="crud-container">
            <div class="crud-header">
                <h1>Estudiantes</h1> 
                <button class="button is-success" id="agrega"><i class="fas fa-plus"></i>Agregar Estudiante</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th> #</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Carrera</th>
                        <th>Jornada</th>
                        <th>Sección</th>
                        <th>Electivo </th>
                    </tr>
                </thead>
                
            </table>
        </div>
    </main>
    <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Agregar Alumno </p>
            <button class="delete" aria-label="close" id="cerrar"></button>
          </header>
              <section class="modal-card-body">
                <form id="registerForm">
                  <div class="field">
                        <label class="label">Nombre</label>
                        <div class="control">
                          <input class="input" type="text" name="nombre" onblur=(verificar(this.id))>
                        </div>
                      
                      </div>

                      <div class="field">
                        <label class="label">Apellido</label>
                        <div class="control">
                          <input class="input" type="text" name="Apellido" onblur=(verificar(this.id)) >
                        </div>
                      
                      </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="label">Correo </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="correo" onblur=(verificar(this.id)) placeholder="nombrealumno@inacap.cl">
                        <div id="emailHelp" class="form-text">Debe ingresar su correo institucional</div>
                      </div>

                      <label for="exampleInputEmail1" class="label">Seleccione carrera</label>
                      <div class="control">
                  
                        <div class="select" id="carrera">
                          <div type="option" id="carrera">
                          <select >
                            <option>Analista Programador</option>
                            <option>Ingeniería en informática</option>
                          </select onblur=(verificar(this.id))>
                        </div>
                      </div>

                      <label for="exampleInputEmail1" class="label" onblur=(verificar(this.id))>Seleccione Jornada</label>
                      <div class="control">
                        <div type="option" id="jornada">
                        <div class="select" id="jornada">
                          <select>
                            <option>Diurna</option>
                            <option>Vespertina</option>
                          </select>
                        </div>
                      </div>
                    

                      <label for="exampleInputEmail1" class="label">Seleccione sección</label>
                      <div class="control">
                          <div type="option" id="seccion">
                        <div class="select" id="seccion">
                          <select>
                            <option>1</option>
                            <option>2</option>
                          </select onblur=(verificar(this.id))>
                        </div>
                      </div>
                    
                      
                      <div class="card-footer text-center">
                        <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                        <input type="submit" value="Guardar" onclick="guardar()" id="btnSave" class="btn btn-success w-25">
                    </div>
                      
                </section> 
            
                  </form>
                
        </div>
      </div>

      <script src="app.js"></script>
      <script src="firebase.js"></script>
      <script src="verificar.js"></script>
      

      
</body>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
</html>
